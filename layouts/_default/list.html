{{ partial "header" .}}

<body class="list">
    <a id="marker" href="javascript:showSiteMap();"><p>❯</p></a>
    <div id="mainGrid" class="mainGrid">
      <div class="Title">
        <a class="crosslink" href="{{ $.Site.BaseURL | relURL }}">{{ .Title }}</a>
      </div>      
      {{ partial "post-its" .Paginator.Pages}}
      {{ partial "tagCloud" .}}
      <div style="text-align:right; grid-column-end: -1;">
        {{.Content}}
      </div>
    </div>

    <div class="footer">
      {{ partial "navBar" .}} {{ partial "siteMap" .}}
    </div>
  </body>

</html>
