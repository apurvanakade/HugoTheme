{{ partial "header" .}}
<script type="text/javascript" src='/js/{{ index .Site.Data.js.hash "displayTagCloudFrame.js" }}'></script>
<body class="list" onload="initSiteMap({{.Permalink}})">
  {{ partial "siteMap" .}}
  <div id="mainGrid" class="mainGrid">
    <div class="Title">
      <a class="crosslink" href="{{ $.Site.BaseURL | relURL }}">{{ .Title }}</a>
    </div>

    {{ partial "post-its" .Paginator.Pages}}

    <!-- <div style="text-align:right; grid-column-end: -1;">
      {{.Content}}
    </div> -->

  <iframe 
    id="tagsCloudFrame" 
    src="{{ $.Site.BaseURL }}modules/tagcloud/" 
    frameborder="0" 
    class="tags-display"
    scrolling="no" 
    onload="setIframeHeight(this.id)">
  </iframe>
  </div>

  <div class="footer">
    {{ partial "navBarList" .}}
  </div>
</body>
</html>
