<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    
    <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/29620328" />

    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href='/css/{{ index .Site.Data.css.hash "style.css" }}'>

    <script type="text/javascript" src='/js/{{ index .Site.Data.js.hash "siteMap.js" }}'></script>
    <script type="text/javascript" src='/js/{{ index .Site.Data.js.hash "initPage.js" }}'></script>
    <script type="text/javascript" src='/js/{{ index .Site.Data.js.hash "sortTable.js" }}'></script>
  </head>
